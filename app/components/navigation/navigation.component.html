<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar_collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" [routerLink]="['/Home']">MetHotels</a>
        </div>

        <div class="navbar-collapse collapse" id="navbar_collapse">

            <a [routerLink]="['/Login']" class="btn btn-default navbar-btn">Sign in</a>
            <a [routerLink]="['/Register']" class="btn btn-primary navbar-btn">Register</a>

            <form class="navbar-form navbar-right hidden-xs"
                  *ngIf="showSearch"
                  #form="ngForm"
                  (submit)="onSearch(query)">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           [(ngModel)]="query"
                           name="query"
                           placeholder="Search">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
